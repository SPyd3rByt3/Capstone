version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: capstone
      POSTGRES_USER: capstone_user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://capstone_user:password@db:5432/capstone
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=your-api-key

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
