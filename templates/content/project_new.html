{% extends 'base.html' %}

{% block title %} New Project {% endblock title %}
{% load static %}


{% block content %}

<section class="new-project-section">
    <h2 class="section-title">New Project</h2>

    <form id="projectForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_year">Year</label>
            {{ form.year }}
        </div>
        <div class="form-group">
            <label for="id_image">Image</label>
            {{ form.image }}
        </div>
        <div class="form-group">
            <label for="id_repository">Repository</label>
            {{ form.repository }}
        </div>
        <div class="form-group">
            <label for="id_skills">Skills</label>
            {{ form.skills }}
        </div>

        <div class="new-project-controls">
            <button type="reset" class="btn btn-cancel">Reset Form</button>
            <button type="submit" class="btn btn-add-project">Save Project</button>
        </div>
    </form>
</section>

{% endblock content %}
